<!DOCTYPE html>
<html>
    <head>
        <title>Pagina de inicio  Curso de GIT</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>

    <body>
        <header>
            <center>
                <h1>Curso de Git Codigo Facilito</h1>
            </center>
        </header>
        <main>
            A tener en cuente:
            <section>
                <article>
                    <p>
                        <strong>git branch:</strong>
                        es  para ver las ramas
                    </p>
                </article>
                <article>
                    <p>
                        <strong>git branch namebranch:</strong>
                        es para crear una rama (namebranch) el cual hay va el nombre que se desea
                    </p>
                </article>
                <article>
                    <p><strong>git merge rama:</strong> es para fusionar ramas</p>
                </article>
                <article>
                    <p><strong>git checkout rama: para cambiar de rama</strong></p>
                </article>
            </section>
        </main>
        <footer>
            <center>
                <p>curso de codigo falicito</p>
            </center>
        </footer>
